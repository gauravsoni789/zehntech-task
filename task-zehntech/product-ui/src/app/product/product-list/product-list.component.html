<div class="conatiner m-3">
  <div class="row">
    <div class="col-12">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-secondary" type="button" (click)="logout()">Logout</button>
      </div>
      <h1 class="title text-center">Product List</h1>
    </div>
    <div class="col-12 mb-3">
      <div *ngIf="categories.length" class="d-flex justify-content-center">
        <label class="fw-bold align-self-center">Category: &nbsp; </label>
        <select [formControl]="category" class="form-control w-25">
          <option [value]="cat?.id" *ngFor="let cat of categories">{{cat.name}}</option>
        </select>
      </div>
    </div>
    <hr/>
    <div class="mt-2 col-12">
      <div class="d-flex" *ngIf="products.length; else noData">
        <div *ngFor="let product of products"
          (click)="navigateToProductDetail(product)"
          class="card mx-2"
          style="width: 18rem;"
        >
          <img [src]="product.imageUrl" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
          </div>
        </div>
      </div>
      <ng-template #noData>
        <p class="text-center">No data found for this category.</p>
      </ng-template>
    </div>
  </div>
</div>
